<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Your App Name</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h3>DocStatus</h3>
      </div>
      <nav>
        <ul id="navList" class="navList">
          <li><a href="#">Home</a></li>
          <li><a href="#">Doctos</a></li>
          <li><a href="#">Clinics</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="dropDownButton" onclick="openMenu()">
        <img src="./menu.png" alt="" />
      </button>
    </header>

    <div class="loginForm">
      <h3 class="loginHeader">Log in</h3>
      <hr />
      <form action="">
        <input class="usernameInputLogin" type="text" placeholder="Username" />
        <input
          class="passwordInputLogin"
          type="password"
          placeholder="Password"
        />
        <button class="submitButtonLogin" onclick="login()">Log In</button>
        <p class="alreadyAccount">
          Dont have an Account ?<a onclick="openSignup()">
            <strong style="color: aquamarine">Sign up</strong></a
          >
        </p>
      </form>
    </div>
    <div class="signUpForm">
      <h3 class="signUpHeader">Sign up</h3>
      <hr />
      <form action="">
        <input class="usernameInputsignUp" type="text" placeholder="Username" />
        <input class="emailInputsignUp" type="email" placeholder="Email" />
        <input
          class="passwordInputsignUp"
          type="password"
          placeholder="Password"
        />
        <input
          class="passwordInputsignUp"
          type="password"
          placeholder="Confirm Password"
        />
        <button class="submitButtonsignUp" onclick="signUp()">Sign up</button>
        <p class="alreadyAccount">
          Already have an Account ?<a onclick="openLogin()">
            <strong style="color: aquamarine">log in</strong></a
          >
        </p>
      </form>
    </div>
    <script>
      const users = { Name: "MuhammadHaseeb", Password: "haseeb123" };

      function openMenu() {
        const navList = document.getElementById("navList");
        navList.classList.toggle("show");
      }

      function login() {
        event.preventDefault();
        const usernameInputValue =
          document.getElementsByClassName("usernameInputLogin")[0].value; // Assuming there's only one element with the class
        const passwordInputValue =
          document.getElementsByClassName("passwordInputLogin")[0].value; // Assuming there's only one element with the class

        if (
          users.Name === usernameInputValue &&
          users.Password === passwordInputValue
        ) {
          console.log("Login successful");
        } else {
          console.log("Login failed");
        }
      }

      function openLogin() {
        document.getElementsByClassName("signUpForm")[0].style.display = "none";
        document.getElementsByClassName("loginForm")[0].style.display = "flex";
      }
      function openSignup() {
        document.getElementsByClassName("signUpForm")[0].style.display = "flex";
        document.getElementsByClassName("loginForm")[0].style.display = "none";
      }
    </script>
  </body>
</html>
